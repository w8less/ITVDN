<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>script</title>
    <script>
    	var x = 6;
    	var y = 15;
    	var z = 4;
    		document.write("<hr/>")
			x += y - x++ * z;
	   		document.write("x = " + x + "<hr/>");
     		z = --x - y * 5;
     		document.write("z = " + z + "<hr/>")
     		y /= x + 5 % z ;
     		document.write("y = " + y + "<hr/>")
     		z = x++ + y * 5;
     		document.write("z = " + z + "<hr/>")
     		x = y - x++ * z;
     		document.write("x = " + x + "<hr/>")

    </script>

</head>
<body>
</body>
</html>
